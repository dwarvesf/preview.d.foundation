ildren: [_jsx(_components.strong, {\n          children: \"Businesses\"\n        }), \": Companies looking to engage with customers while automating payment processes\"]\n      }), \"\\n\", _jsxs(_components.li, {\n        children: [_jsx(_components.strong, {\n          children: \"Developers\"\n        }), \": Technical partners who need to integrate with Setel's systems\"]\n      }), \"\\n\"]\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"The challenge was creating features that would attract new users while maintaining the simplicity that made their core fuel payment app popular. They needed to build conversion paths that would bring potential customers into their ecosystem without complicating the user experience.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: _jsx(_components.img, {\n        src: \"/preview.d.foundation/19/merge/content/work/setel/assets/setel-features.webp\",\n        alt: \"\"\n      })\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"Technical highlights\"\n    }), \"\\n\", _jsxs(_components.table, {\n      children: [_jsx(_components.thead, {\n        children: _jsxs(_components.tr, {\n          children: [_jsx(_components.th, {\n            children: \"Area\"\n          }), _jsx(_components.th, {\n            children: \"Description\"\n          })]\n        })\n      }), _jsxs(_components.tbody, {\n        children: [_jsxs(_components.tr, {\n          children: [_jsx(_components.td, {\n            children: \"Frontend\"\n          }), _jsx(_components.td, {\n            children: \"React for responsive web interfaces\"\n          })]\n        }), _jsxs(_components.tr, {\n          children: [_jsx(_components.td, {\n            children: \"Backend\"\n          }), _jsx(_components.td, {\n            children: \"TypeScript with Nest.js for structured API development\"\n          })]\n        }), _jsxs(_components.tr, {\n          children: [_jsx(_components.td, {\n            children: \"Infrastructure\"\
