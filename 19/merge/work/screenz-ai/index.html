":"Launched on time with validated UX and scalable backend","our-service":"Product Design / UI/UX / Prototyping / Backend Dev"},"hero-mdx-content":{"compiledSource":"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nconst _EmptyComponent = () =\u003e null;\nfunction _createMdxContent(props) {\n  const _components = {\n    a: \"a\",\n    img: \"img\",\n    p: \"p\",\n    ..._provideComponents(),\n    ...props.components\n  };\n  return _jsxs(_Fragment, {\n    children: [_jsxs(_components.p, {\n      children: [_jsx(_components.a, {\n        href: \"https://www.screenz.ai/\",\n        children: \"Screenz.ai\"\n      }), \" is an HR tech startup on a mission to transform recruitment through AI. In late 2024, they partnered with us to build a minimum viable product (MVP), a voice-enabled hiring platform designed to automate candidate screening, reduce bias, and speed up hiring. The goal was to validate their vision and bring a scalable solution to market quickly.\"]\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"We assembled a focused team of one designer and two engineers to work closely with Screenz.ai’s leadership. Our goal was to deliver a functional prototype in just two weeks, creating an AI-powered tool that enabled HR teams to screen candidates via automated voice interviews. We managed end-to-end development from user research to backend integration, ensuring an intuitive and market-ready platform.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"The MVP we delivered allowed Screenz.ai to launch on time, collect critical user feedback, and establish a foundation for a scalable hiring solution.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: _jsx(_components.img, {\n        src: \"/preview.d.foundation/19/merge/content/work/screenz-ai/assets/screenzai-products.webp\",\n        alt: \"\"\n      })\n    })]\n  });\n}\nfunction MDXCon   h5: \"h5\",\n    img: \"img\",\n    li: \"li\",\n    p: \"p\",\n    strong: \"strong\",\n    table: \"table\",\n    tbody: \"tbody\",\n    td: \"td\",\n    th: \"th\",\n    thead: \"thead\",\n    tr: \"tr\",\n    ul: \"ul\",\n    ..._provideComponents(),\n    ...props.components\n  };\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.h3, {\n      children: \"Challenge\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Screenz.ai tackled a widespread HR issue. Manual recruitment is slow, repetitive, and susceptible to bias. HR teams are overwhelmed by CVs, spending days or weeks reviewing applications, while candidates face inconsistent evaluations. Screenz.ai envisioned an AI-driven platform to streamline this process, but building it presented several challenges:\"\n    }), \"\\n\", _jsxs(_components.ul, {\n      children: [\"\\n\", _jsxs(_components.li, {\n        children: [_jsx(_components.strong, {\n          children: \"Speed vs. quality:\"\n        }), \" Deliver a robust MVP in two weeks without sacrificing too much usability or performance.\"]\n      }), \"\\n\", _jsxs(_components.li, {\n        children: [_jsx(_components.strong, {\n          children: \"Dual user needs:\"\n        }), \" Create a tool that is efficient for HR managers and transparent for candidates.\"]\n      }), \"\\n\", _jsxs(_components.li, {\n        children: [_jsx(_components.strong, {\n          children: \"Real-time processing:\"\n        }), \" Enable instant voice-based evaluations with minimal latency.\"]\n      }), \"\\n\", _jsxs(_components.li, {\n        children: [_jsx(_components.strong, {\n          children: \"Scalability:\"\n        }), \" Designed for internal team to easily scale after handover.\"]\n      }), \"\\n\", _jsxs(_components.li, {\n        children: [_jsx(_components.strong, {\n          children: \"Market validation:\"\n        }), \" Build a prototype for rapid testing to confirm demand in the competitive HR tech market.\"]\n      }), \"\\n\"]\n    }), \"\\n\", _jsx(_components.p, {\n      children: _jsx(_components.img, {\n        src: \"/preview.d.foundation/19/merge/content/work/screenz-ai/assets/screenzai.webp\",\n        alt: \"\"\n      })\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"Technical highlights\"\n    }), \"\\n\", _jsxs(_components.table, {\n      children: [_jsx(_components.thead, {\n        children: _jsxs(_components.tr, {\n          children: [_jsx(_components.th, {\n            children: \"Area\"\n          }), _jsx(_components.th, {\n            children: \"Description\"\n          })]\n        })\n      }), _jsxs(_components.tbody, {\n        children: [_jsxs(_components.tr, {\n          children: [_jsx(_components.td, {\n            children: \"Backend\"\n          }), _jsx(_components.td, {\n            children: \"Node.js (Next.js) for a serverless backend to process interviews and orchestrate AI evaluations\"\n          })]\n        }), _jsxs(_components.tr, {\n          children: [_jsx(_components.td, {\n            children: \"Voice processing\"\n          }), _jsx(_components.td, {\n            children: \"ElevenLabs API for real-time speech input and automated feedback\"\n          })]\n        }), _jsxs(_components.tr, {\n          children: [_jsx(_components.td, {\n            children: \"Data storage\"\n          }), _jsx(_components.td, {\n            children: \"TimescaleDB for scalable, high-performance management of session data and analytics\"\n          })]\n        }), _jsxs(_components.tr, {\n          children: [_jsx(_components.td, {\n            children: \"Frontend\"\n          }), _jsx(_components.td, {\n            children: \"Next.js for a seamless, responsive HR interface\"\n          })]\n        }), _jsxs(_components.tr, {\n          children: [_jsx(_components.td, {\n            children: \"Analytics\"\n          }), _jsx(_components.td, {\n            children: \"Retool dashboards for real-time insights into candidate performance\"\n          })]\n        }), _jsxs(_components.tr, {\n          children: [_jsx(_components.td, {\n            children: \"Testing\"\n          }), _jsx(_components.td, {\n            children: \"Rapid user testing cycles with HR teams for iterative refinements\"\n          })]\n        })]\n      })]\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"How we built it\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"We approached Screenz.ai's MVP with 2 main goals: evaluating voice processing technology and scaffolding the architecture, all essential for a startup aiming to make an impact in HR tech. Our process combined user research, lean design, and rapid iteration to deliver a high-impact prototype.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Given the ambitious goal of delivering a functional MVP for Screenz.ai in just two weeks, our approach prioritized rapid validation and foundational scalability. We had two primary objectives:\"\n    }), \"\\n\", _jsxs(_components.ul, {\n      children: [\"\\n\", _jsxs(_components.li, {\n        children: [_jsx(_components.strong, {\n          children: \"Evaluate core voice processing technology:\"\n        }), \" We needed to confirm the viability and quality of using AI voice processing for real-time, automated interviews.\"]\n      }), \"\\n\", _jsxs(_components.li, {\n        children: [_jsx(_components.strong, {\n          children: \"Scaffold a scalable architecture:\"\n        }), \" The MVP needed a solid technical foundation that Screenz.ai's internal team could confidently build upon and scale post-launch.\"]\n      }), \"\\n\"]\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"These objectives, combined with the aggressive timeline, drove several key technical decisions:\"\n    }), \"\\n\", _jsxs(_components.ul, {\n      children: [\"\\n\", _jsxs(_components.li, {\n        children: [_jsx(_components.strong, {\n          children: \"Selecting the Right AI Voice Platform (ElevenLabs):\"\n        }), \" The success of the MVP hinged on the voice interaction. We chose the \", _jsx(_components.strong, {\n          children: \"ElevenLabs API\"\n        }), \" after evaluating options for its remarkably human-like voice quality and low-latency processing. This was crucial for creating a seamless and positive candidate experience, directly addressing our first objective of validating the core voice technology in a real-world application.\"]\n      }), \"\\n\", _jsxs(_components.li, {\n        children: [_jsx(_components.strong, {\n          children: \"Accelerating development with Next.js and serverless:\"\n        }), \" To maximize speed and focus resources on the user-facing elements critical for market validation, we opted for \", _jsx(_components.strong, {\n          children: \"Node.js within the Next.js framework for a serverless backend.\"\n        }), \" This approach significantly reduced initial setup time and offloaded complex DevOps management, allowing our lean team (one designer, two engineers) to concentrate on implementing the core interview logic and user interfaces. While robust backend functionality would be needed later, the serverless model provided the speed and basic orchestration required for the MVP.\"]\n      }), \"\\n\", _jsxs(_components.li, {\n        children: [_jsx(_components.strong, {\n          children: \"Enabling rapid monitoring with Retool:\"\n        }), \" Understanding MVP performance quickly was vital. Instead of investing development time in building custom dashboards from scratch, we utilized \", _jsx(_components.strong, {\n          children: \"Retool\"\n        }), \". This allowed us to rapidly create essential internal dashboards for monitoring interview processing, system health, and key user interactions, providing immediate feedback loops for iteration and validation.\"]\n      }), \"\\n\", _jsxs(_components.li, {\n        children: [_jsx(_components.strong, {\n          children: \"Designing for data growth with TimescaleDB:\"\n        }), \" Anticipating that successful automated interviews could generate substantial data (session details, transcripts, scores), we chose \", _jsx(_components.strong, {\n          children: \"TimescaleDB\"\n        }), \" for data storage. Its strength in handling large volumes of time-series data made it ideal. Crucially, our focus wasn't just on implementing the database but on \", _jsx(_components.strong, {\n          children: \"designing a thoughtful and scalable schema\"\n        }), \". This upfront effort ensured that the data captured during the MVP phase would be structured effectively for future, more complex analytical tasks and reporting as Screenz.ai scaled, directly supporting our second objective of building a scalable foundation.\"]\n      }), \"\\n\"]\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"By making these strategic technology choices, we balanced the need for speed, the requirement to test the core AI functionality, and the long-term goal of providing Screenz.ai with a robust and scalable platform architecture. This lean, focused approach enabled us to deliver a high-impact MVP within the two-week timeframe, paving the way for Screenz.ai's internal team to take over and expand the platform.\"\n    }), \"\\n\", _jsx(_components.h5, {\n      children: \"Technical approach\"\n    }), \"\\n\", _jsxs(_components.ul, {\n      children: [\"\\n\", _jsxs(_components.li, {\n        children: [_jsx(_components.strong, {\n          children: \"User-centric design:\"\n        }), \" We profiled two key personas. HR managers demand fast, accurate tools to prioritize top talent. Job seekers seek a fair, clear hiring process. These insights shaped a platform balancing efficiency and fairness.\"]\n      }), \"\\n\", _jsxs(_components.li, {\n        children: [_jsx(_components.strong, {\n          children: \"Voice processing core:\"\n        }), \" The MVP’s flagship feature is real-time voice interviews powered by ElevenLabs API. This service processes speech input instantly for seamless candidate interactions, delivers automated feedback and scoring to reduce delays, and ensures consistent evaluations to minimize bias.\"]\n      }), \"\\n\", _jsxs(_components.li, {\n        children: [_jsx(_components.strong, {\n          children: \"Serverless backend:\"\n        }), \" We built a Node.js (Next.js) backend to orchestrate AI evaluations. The interview service manages voice processing and candidate scoring. The session service tracks user interactions and interview progress. The analytics service feeds data to Retool dashboards for HR insights. This serverless approach optimizes costs and scales with demand.\"]\n      }), \"\\n\"]\n    }), \"\\n\", _jsx(_components.p, {\n      children: _jsx(_components.img, {\n        src: \"/preview.d.foundation/19/merge/content/work/screenz-ai/assets/screenzai-4.webp\",\n        alt: \"\"\n      })\n    }), \"\\n\", _jsxs(_components.ul, {\n      children: [\"\\n\", _jsxs(_components.li, {\n        children: [_jsx(_components.strong, {\n          children: \"Data management:\"\n        }), \" TimescaleDB powers the platform's data layer. It stores session data and analytics with high performance, supports time-series queries for real-time insights, and scales efficiently as user volumes grow.\"]\n      }), \"\\n\", _jsxs(_components.li, {\n        children: [_jsx(_components.strong, {\n          children: \"Frontend and analytics:\"\n        }), \" The HR interface runs on Next.js for a smooth experience with responsive design for desktop and mobile access and clean navigation for screening and reviewing candidates. Retool dashboards provide real-time analytics on candidate performance and customizable views for HR teams to track hiring metrics.\"]\n      }), \"\\n\", _jsxs(_components.li, {\n        children: [_jsx(_components.strong, {\n          children: \"Lean development process:\"\n        }), \" To hit the two-week deadline, we streamlined workflows. Prototyping built a clickable prototype to simulate HR and candidate flows. The backend stack leveraged Node.js (Next.js) for serverless efficiency. Testing conducted usability tests with HR groups to refine functionality.\"]\n      }), \"\\n\"]\n    }), \"\\n\", _jsx(_components.p, {\n      children: _jsx(_components.img, {\n        src: \"/preview.d.foundation/19/merge/content/work/screenz-ai/assets/screenzai-5.webp\",\n        alt: \"\"\n      })\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Our process incorporated best practices for rapid delivery. Daily syncs featured short standups to align on progress and resolve blockers. Iterative refinement included continuous feedback loops with Screenz.ai’s lead, Tom. User testing provided early validation with HR users to confirm usability. Version control uses Git to manage code and design assets.\"\n    }), \"\\n\", _jsx(_components.h5, {\n      children: \"How we collaborated\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Our team integrated seamlessly with Screenz.ai's vision. We brought together engineers skilled in crafting intuitive tools, experienced in Node.js and serverless architectures, and a product researcher to align features with user needs.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Since we had just two weeks for the project, we cut back on meetings and focused on building stuff. We followed a simple plan: Week 1 was for the interview webpage, and Week 2 was for the report webpage plus final tweaks. We sent quick daily texts about what we’d done and what was next, shared early versions with demo links every day to get feedback fast, and wrapped up each week with a demo and chat to stay on track.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"This approach enabled smooth collaboration, bridging remote workflows and tight deadlines to deliver a polished MVP.\"\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"What we achieved\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"In partnership with Screenz.ai, we delivered a transformative AI hiring platform MVP. The voice-enabled tool for automated interviews and real-time scoring was powered by ElevenLabs API. A Next. js - based HR dashboard enabled seamless candidate management. Real-time analytics via Retool dashboards provided actionable insights. A scalable backend with TimescaleDB and Node.js was ready for future growth. A fully tested prototype was validated by HR users in just two weeks.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: _jsx(_components.img, {\n        src: \"/preview.d.foundation/19/merge/content/work/screenz-ai/assets/screenzai-1.webp\",\n        alt: \"\"\n      })\n    }), \"\\n\", _jsx(_components.p, {\n      children: _jsx(_components.img, {\n        src: \"/preview.d.foundation/19/merge/content/work/screenz-ai/assets/screenzai-2.webp\",\n        alt: \"\"\n      })\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Our collaboration provided Screenz.ai with key advantages. Rapid market entry launched a functional MVP on schedule for real-world testing. User-driven design confirmed value with feedback showing screening times significantly reduced. A scalable foundation supported features like video interviews or role-specific scoring. Strategic focus allowed Screenz.ai to prioritize product vision while we handled design and development.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: _jsx(_components.img, {\n        src: \"/preview.d.foundation/19/merge/content/work/screenz-ai/assets/screenzai-3.webp\",\n        alt: \"\"\n      })\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"By delivering a lean, high-quality MVP, we helped Screenz.ai validate their concept and engage early adopters. The platform is poised for growth with plans to add video capabilities and advanced analytics, built on the robust foundation we established.\"\n    })]\n  });\n}\nfunction MDXContent(props = {}) {\n  const {wrapper: MDXLayout} = {\n    ..._provideComponents(),\n    ...props.components\n  };\n  return MDXLayout ? _jsx(MDXLayout, {\n    ...props,\n    children: _jsx(_createMdxContent, {\n      ...props\n    })\n  }) : _createMdxContent(props);\n}\nreturn {\n  default: MDXContent\n};\n","frontmatter":{},"scope":{"siteConfig":{"404":{"description":"Trying to look for a hidden gem?","image":"/preview.d.foundation/19/merge/content/images/404.png","buttons":[{"text":"Back to Home","href":"/","type":"link"},{"text":"Join our community network","href":"https://discord.com/invite/dfoundation","type":"outline"}]},"theme":"default","language":"en","site":{"title":"Dwarves Foundation - We build software with Go, React, K8s, Swift and Flutter","description":"A software development firm based in Asia. Helping tech startups, entrepreneurs and makers build world-class products since 2013.","url":"https://dwarves.foundation"},"favicon":"/preview.d.foundation/19/merge/content/favicon.ico","header":{"logo":{"src":"/preview.d.foundation/19/merge/content/logo.svg","alt":"Dwarves Foundation","href":"/"},"opensource-navigation":{"tabs":[{"tab":"Open Source","href":"/opensource"},{"tab":"Github","href":"https://github.com/dwarvesf"},{"tab":"Memo","href":"https://memo.d.foundation"},{"tab":"Careers","href":"https://memo.d.foundation/careers"}]},"navigation":{"tabs":[{"tab":"Services","groups":[{"groups":[{"group":"Expertise","pages":[["AI","/services/ai"],["Web3","/services/web3"],"Fintech","Platform Ops"]},{"group":"Technology","pages":[["Go","/services/go"],["Elixir","/services/elixir"],["React","/services/react"],"Node.js/TypeScript","Docker/K8S","GCP/AWS",["Swift","/services/swift"],"React Native"]}]},{"groups":[{"group":"Offshore","pages":[["Body Leasing","/services/body-leasing"],["Development Center","/services/odc"],"Build-Operate-Transfer"]},{"group":"Design","pages":["User Research","User Interface","Experien
