}},"links":{"previous":{"title":"Attrace","url":"/work/attrace"}}},"mdxSource":{"compiledSource":"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nconst _EmptyComponent = () =\u003e null;\nfunction _createMdxContent(props) {\n  const _components = {\n    a: \"a\",\n    h3: \"h3\",\n    h4: \"h4\",\n    img: \"img\",\n    li: \"li\",\n    p: \"p\",\n    table: \"table\",\n    tbody: \"tbody\",\n    td: \"td\",\n    th: \"th\",\n    thead: \"thead\",\n    tr: \"tr\",\n    ul: \"ul\",\n    ..._provideComponents(),\n    ...props.components\n  }, {Link = _EmptyComponent} = _components;\n  if (!Link) _missingMdxReference(\"Link\", true);\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.p, {\n      children: _jsx(_components.img, {\n        src: \"/preview.d.foundation/19/merge/content/work/dental-marketplace/assets/image-1-gx71az.webp\",\n        alt: \"\"\n      })\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"Business context\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"In Singapore, a dentist must possess a license regulated by Singapore Dental Council (SDC) to practice dentistry and a license regulated by the Ministry of Health Singapore (MOH) to operate a dental clinic.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Extranet (Direct booking platform)\"\n    }), \"\\n\", _jsxs(_components.ul, {\n      children: [\"\\n\", _jsxs(_components.li, {\n        children: [\"\\n\", _jsx(_components.p, {\n          children: \"The SDC retains control over all the laws governing CDE events. Therefore, workshops or Continuing Dental Education (CDE) events that run by organizations such as hospitals or institutes must strictly comply with SDC rules.\"\n        }), \"\\n\"]\n      }), \"\\n\", _jsxs(_components.li, {\n        children: [\"\\n\", _jsx(_components.p, {\n          children: \"Job and recruitment market is operating orally and solely posted by Singapore Dental Association (SDA) monthly in the Classified listings, which is a manual and slow procedure. Once a dental professional misses out for a chance, he has to wait for another month to get another hardcopy.\"\n        }), \"\\n\"]\n      }), \"\\n\", _jsxs(_components.li, {\n        children: [\"\\n\", _jsx(_components.p, {\n          children: \"Dental clinics are still making orders via phone or SMS with dental suppliers. Since there are no order tracking, order management and loyalty system, they find it hard to compare the quality and choose the most suitable one amongst many suppliers.\"\n        }), \"\\n\"]\n      }), \"\\n\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"The market of Singapore dentistry is USD $24M a year generating by at least 688 clinics. These clinics are spending USD$2,064,000 a month on dental supplies. Despite the robust growth, the whole industry still operates things in a traditional way. Changing the long-term habits and optimizing the dentistry operations is really a challenge for \", _jsx(_components.a, {\n        href: \"https://www.dentalmarketplace.com/\",\n        children: \"Dental Marketplace\"\n      }), \".\"]\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"The handshake\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Desmond deeply understand the problems and market. Building a good MVP re-organizing the CDE events in 4 months is a way to penetrate the market. This MVP is a good test for the market feedbacks. The product must be UX/UI friendly and make sense to the dental professionals who are familiar with the hardcopies, papers, documents for years.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"To make sure the MVP works well and results with good market penetration, Desmond is in need of a partner with expertise in building fault-tolerance and scalable software, experienced in product-fit design and provide cost-efficient solution for start-up founders.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"We backed up by skillful engineers, with the top-notch knowledge in Golang to carry out a steady and scalable backend system. Strictly followed the Agile practices, Scrum framework to iterate the product release and adapt to changes, Dwarves Foundation comes across as exactly what Desmond is seeking for.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: _jsx(_components.img, {\n        src: \"/preview.d.foundation/19/merge/content/work/dental-marketplace/assets/group-mobile-yhwazm.webp\",\n        alt: \"\"\n      })\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"Development\"\n    }), \"\\n\", _jsx(_components.h4, {\n      children: \"A. Solution\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Desmond and the Dwarves conducted the first step of partnership by understanding the market background, the problem it’s facing and the upcoming vision. After deciding to build an MVP that focuses on CDE events and covers on iOS, Android and web platforms, the team identified the core features and modules then listed out critical points in the system core to prepare for the architecting phase. We know the main problem in UX/UI design in Dental Marketplace is how to make it user-friendly and easy to use to change the habits of dental professionals. They went to Design Thinking Methodology and applied Design Sprint to tackle the unknown problems.\"\n    }), \"\\n\", _jsx(Link, {\n      href: \"/work/dental-marketplace\",\n      className: \"underline\",\n      children: \"Find out more of their UI/UX design\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Dwarves Foundation sketched up the architecture of the system, user flows \u0026 diagrams before choosing the tech stack to continue the work. In order to optimize the event registration and transaction process, they picked out Golang as the primary language for backend system, then formed up a team of experienced engineers in ReactJS, Swift, Kotlin and QA working closely with Desmond and his product guy.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: _jsx(_components.img, {\n        src: \"/preview.d.foundation/19/merge/content/work/dental-marketplace/assets/mockup-b2nagi.webp\",\n        alt: \"\"\n      })\n    }), \"\\n\", _jsx(_components.h4, {\n      children: \"B. Techstack\"\n    }), \"\\n\", _jsxs(_components.table, {\n      children: [_jsx(_components.thead, {\n        children: _jsxs(_components.tr, {\n          children: [_jsx(_components.th, {\n            children: \"Technology\"\n          }), _jsx(_components.th, {\n            children: \"Use Case\"\n          })]\n        })\n      }), _jsxs(_components.tbody, {\n        children: [_jsxs(_components.tr, {\n          children: [_jsx(_components.td, {\n            children: \"Golang\"\n          }), _jsx(_components.td, {\n            children: \"Backend API and processing of data-sensitive transactions for the Dental Marketplace\"\n          })]\n        }), _jsxs(_components.tr, {\n          children: [_jsx(_components.td, {\n            children: \"Swift\"\n          }), _jsx(_components.td, {\n            children: \"iOS development with modern syntax, improves code cleanliness and reduces errors\"\n          })]\n        }), _jsxs(_components.tr, {\n          children: [_jsx(_components.td, {\n            children: \"Kotlin\"\n          }), _jsx(_components.td, {\n            children: \"Android development, concise and fully interoperable with Java\"\n          })]\n        }), _jsxs(_components.tr, {\n          children: [_jsx(_components.td, {\n            children: \"VueJS\"\n          }), _jsx(_components.td, {\n            children: \"Frontend development, lightweight and ideal for rapid prototyping with low learning curve\"\n          })]\n        })]\n      })]\n    }), \"\\n\", _jsx(_components.h4, {\n      children: \"C. Process\"\n    }), \"\\n\", _jsx(_comp
