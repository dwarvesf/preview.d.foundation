 mission was to:\"\n    }), \"\\n\", _jsxs(_components.ul, {\n      children: [\"\\n\", _jsx(_components.li, {\n        children: \"Research and analyze the target user's demographic \u0026 behavior.\"\n      }), \"\\n\", _jsx(_components.li, {\n        children: \"Evaluate solutions to define the most viable feature.\"\n      }), \"\\n\", _jsx(_components.li, {\n        children: \"Simplify flow to reduce development effort, including time and cost.\"\n      }), \"\\n\", _jsx(_components.li, {\n        children: \"Make prototype rapidly for market validation.\"\n      }), \"\\n\"]\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"Scope of work\"\n    }), \"\\n\", _jsx(_components.h4, {\n      children: \"1. User personas\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: _jsx(_components.img, {\n        src: \"https://dwarves.foundation/.netlify/functions/outline-attachments?id=5ffc1136-f556-4760-be2f-3cb7a296e7fa\u0026path=attachments.redirect\",\n        alt: \"Image 1\"\n      })\n    }), \"\\n\", _jsx(_components.p, {\n      children: _jsx(_components.img, {\n        src: \"https://dwarves.foundation/.netlify/functions/outline-attachments?id=190c60b0-f25c-46f9-87e8-9eb3f803d3a9\u0026path=attachments.redirect\",\n        alt: \"Image 2\"\n      })\n    }), \"\\n\", _jsx(_components.h4, {\n      children: \"2. Define the priority feature\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"After analyzing users' habits and behaviors, we evaluated some ideas and Kiwi's value proposition to come up with the final decision on which feature we need to launch first. According to the research result, here is the formulation of the problem and proposition confirmation.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: _jsx(_components.img, {\n        src: \"https://dwarves.foundation/.netlify/functions/outline-attachments?id=c922cc0b-116e-4e92-aba7-9fa5034519c7\u0026path=attachments.redirect\",\n        alt: \"Image 3\"\n      })\n    }), \"\\n\", _jsx(_components.h4, {\n      children: \"3. Simple flow \u0026 wireframe\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"To reduce the development cost and release an MVP in a limited time, we had to make the most simple flow for the user to accomplish their goals. In this section, we sat down with Greg, Kiwi's product manager, walked through some ideas, and brainstormed solutions for KiwiPay.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: _jsx(_components.img, {\n        src: \"https://dwarves.foundation/.netlify/functions/outline-attachments?id=3e710672-9e54-4b2b-97c7-8f5c9777de89\u0026path=attachments.redirect\",\n        alt: \"Image 4\"\n      })\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"The target end-users were local shop owners, aged 30-40, so we had to deliver a simple and easy-to-use design, with clear information and call-to-actions.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: _jsx(_components.img, {\n        src: \"https://dwarves.foundation/.netlify/functions/outline-attachments?id=7ff1666d-1c32-4b7c-b55d-d27984714643\u0026path=attachments.redirect\",\n        alt: \"Image 5\"\n      })\n    }), \"\\n\", _jsx(_components.h4, {\n      children: \"4. UI Design\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: _jsx(_components.img, {\n        src: \"https://dwarves.foundation/.netlify/functions/outline-attachments?id=c2ea4e87-bf88-4576-9095-4948334d6296\u0026path=attachments.redirect\",\n        alt: \"Image 6\"\n      })\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Due to the goal of providing an easy-to-use application, the UI design phase was centered on creating a clean design, visually easy to process. We optimized the product's brand colors in Blue, which brings trust and reliability. The font is also an essential factor that affects the app's interface. We chose Monserrat font, which is used a lot in financial applications because of its trustworthiness and readability (both text and number).\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: _jsx(_components.img, {\n        src: \"https://dwarves.foundation/.netlify/functions/outline-attachments?id=62562eeb-265b-4efa-9968-b6cdef5717c8\u0026path=attachments.redirect\",\n        alt: \"Image 7\"\n      })\n    }), \"\\n\", _jsx(_components.h4, {\n      children: \"5. Prototype \u0026 testing\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"After designing the interface for Kiwi, we prepared a prototype mockup for testing. Before implementation, the Product team in Laos brought the prototype to some local shops and asked the owners to share their thought about the flow and the chance of the application to meet the market's demands.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: _jsx(_components.img, {\n        src: \"https://dwarves.foundation/.netlify/functions/outline-attachments?id=a6c07c2b-b447-46dc-800a-c85c76076591\u0026path=attachments.redirect\",\n        alt: \"Image 8\"\n      })\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Throughout user testing, we learned that local store owners were interested in the solution we provided since they also faced some communication and transaction issues from foreign travelers. Besides, they also requested an add-on feature, view transaction history to check their business results.\"\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"Growth opportunities for KiwiPay\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"KiwiPay provides payment solutions between foreign tourists and local business owners, applying technology (QR code). As a practical solution, along with the simple flow, KiwiPay is easily accessible to many users of different ages. As technology is an advanced solution and people are getting used to the application of technology in their lives, KiwiPay has the potential to develop into a global solution.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"It's no easy to bring a new product to market, there are numerous challenges and costs include. Building a Minimum Viable Product (MVP) is a practical solution to reduce risks for start-ups. As the design partner of KiwiGroup, we are grateful to have had a great experiment building an MVP in a short time and help them with market validation.\"\n    })]\n  });\n}\nfunction MDXContent(props = {}) {\n  const {wrapper: MDXLayout} = {\n    ..._provideComponents(),\n    ...props.components\n  };\n  return MDXLayout ? _jsx(MDXLayout, {\n    ...props,\n    children: _jsx(_createMdxContent, {\n      ...props\n    })\n  }) : _createMdxContent(props);\n}\nreturn {\n  default: MDXContent\n};\n","frontmatter":{},"scope":{"siteConfig":{"404":{"description":"Trying to look for a hidden gem?","image":"/preview.d.foundation/19/merge/content/images/404.png","buttons":[{"text":"Back to Home","href":"/","type":"link"},{"text":"Join our community network","href":"https://discord.com/invite/dfoundation","type":"outline"}]},"theme":"default","language":"en","site":{"title":"Dwarves Foundation - We build software with Go, React, K8s, Swift and Flutter","description":"A software development firm based in Asia. Helping tech startups, entrepreneurs and makers build world-class products since 2013.","url":"https://dwarves.foundation"},"favicon":"/preview.d.foundation/19/merge/content/favicon.ico","header":{"logo":{"src":"/preview.d.foundation/19/merge/content/logo.svg","alt":"Dwarves Foundation","href":"/"},"opensource-navigation":{"tabs":[{"tab":"Open Source","href":"/opensource"},{"tab":"Github","href":"https://github.com/dwarvesf"},{"tab":"Memo","href":"https://memo.d.foundation"},{"tab":"Careers","href":"https://memo.d.foundation/careers"}]},"navigation":{"tabs":[{"tab":"Services","groups":[{"groups":[{"group":"Expertise","pages":[["AI","/services/ai"],["Web3","/services/web3"],"Fintech","Platform Ops"]},{"group":"Technology","pages":[["Go","/services/go"],["Elixir","/servi
