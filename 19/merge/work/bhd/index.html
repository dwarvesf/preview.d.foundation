erface\"\n      }), \"\\n\", _jsx(_components.li, {\n        children: \"Missing key information that customers needed\"\n      }), \"\\n\"]\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"They wanted a solution that would not only allow online booking but would also help convert regular movie-goers into loyal BHD customers. The app needed to become their customers' first choice when thinking about watching a movie.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: _jsx(_components.img, {\n        src: \"/preview.d.foundation/19/merge/content/work/bhd/assets/bhd-personas.webp\",\n        alt: \"User personas for BHD Cinema app showing typical customer profiles\"\n      })\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"How we built it\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"We approached the redesign by focusing on the core needs of movie-goers while creating a visually appealing, easy-to-navigate experience.\"\n    }), \"\\n\", _jsx(_components.h4, {\n      children: \"Design approach\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"We built the app around several key principles:\"\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [_jsx(_components.strong, {\n        children: \"Intuitive navigation\"\n      }), \": We designed the home screen to immediately show what movies are playing, with a smooth carousel interface that makes browsing enjoyable. We moved promotional content below the movies to keep the focus on the main task, finding and booking movies.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [_jsx(_components.strong, {\n        children: \"Simplified information\"\n      }), \": Movie details are structured for easy scanning, with all the essential information (runtime, genre, ratings) clearly visible. A persistent \\\"Book now\\\" button stays at the bottom of the screen, making it easy to move to the booking process at any point.\"]\n    }), \"\\n\", _jsxs(_compone
