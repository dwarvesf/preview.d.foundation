ompleting assigned tasks.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"We built the solution using:\"\n    }), \"\\n\", _jsxs(_components.ul, {\n      children: [\"\\n\", _jsx(_components.li, {\n        children: \"Ruby on Rails for the backend\"\n      }), \"\\n\", _jsx(_components.li, {\n        children: \"React and TailwindCSS for the frontend, with Storybook for component development\"\n      }), \"\\n\", _jsx(_components.li, {\n        children: \"AWS Amplify for infrastructure\"\n      }), \"\\n\", _jsx(_components.li, {\n        children: \"WebSockets for real-time updates\"\n      }), \"\\n\", _jsx(_components.li, {\n        children: \"Amplitude for event tracking\"\n      }), \"\\n\"]\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"This tech stack allowed us to develop quickly while maintaining quality. The combination of React, TailwindCSS, and Storybook helped us build a clean interface efficiently.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"For project management, we used Slack for team communication, Notion for documentation, and Trello for task management. All designs were created and stored in Figma, making it easy for us to reference and implement the intended user experience.\"\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"Outcome\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"After several months of development, we successfully delivered the first MVP with all key components:\"\n    }), \"\\n\", _jsxs(_components.ul, {\n      children: [\"\\n\", _jsx(_components.li, {\n        children: \"A Google Chrome extension that integrated with users' workflows\"\n      }), \"\\n\", _jsx(_components.li, {\n        children: \"A web application for managing automation settings\"\n      }), \"\\n\", _jsx(_components.li, {\n        children: \"An analytics dashboard to track productivity metrics\"\n      }), \"\\n\", _jsx(_components.li, {\n        children: \"A Relay bot that integrated directly into Slack workspaces\"\n      }), \"\\n\"]\n    }), \"\\n\", _jsx(_components.p, {\n      children: _jsx(_components.img, {\n        src: \"/preview.d.foundation/fix/ai-co-vibe/content/work/relay/assets/relay-dashboard-interface.webp\",\n        alt: \"Relay's dashboard interface showing workflow automation features\"\n      })\n    }), \"\\n\", _jsx(_components.p, {\n      children: _jsx(_components.img, {\n        src: \"/preview.d.foundation/fix/ai-co-vibe/content/work/relay/assets/relay-slack-integration.webp\",\n        alt: \"Relay's Slack integration showing bot functionality\"\n      })\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"The launch was successful, helping Relay acquire their first paying customers and prepare for their next funding round. Following this initial success, we continued working with Relay to develop additional features like Relay Sequence Chart and Relay Progress, both designed to further boost team productivity.\"\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"As mentioned in their \", _jsx(_components.a, {\n        href: \"https://teamrelay.medium.com/relay-product-updates-may-2021-f7b3db7002c5\",\n        children: \"May Product Updates\"\n      }), \", these new features represented significant steps forward in Relay's product evolution, and we were proud to be part of this journey.\"]\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"Technical highlights\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Some of the technical aspects that made this project successful included:\"\n    }), \"\\n\", _jsxs(_components.ul, {\n      children: [\"\\n\", _jsx(_components.li, {\n        children: \"Creating both a Slack app and Chrome extension that worked seamlessly together\"\n      }), \"\\n\", _jsx(_components.li, {\n        children: \"Implementing custom semantic versioning for the Chrome extension to manage updates\"\n      }), \"\\n\", _jsx(_components.li, {\n        childr
