 arguments[0];\nconst _EmptyComponent = () =\u003e null;\nfunction _createMdxContent(props) {\n  const _components = {\n    h3: \"h3\",\n    img: \"img\",\n    p: \"p\",\n    strong: \"strong\",\n    ..._provideComponents(),\n    ...props.components\n  };\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.h3, {\n      children: \"Challenge\"\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [_jsx(_components.strong, {\n        children: \"beCorporate\"\n      }), \" is a vision of beGroup that tailored for enterprises to manage and optimize in-house business transports for employee. The product can be used as a ride-hailing service for employee to register, schedule and book vehicle for business transports via \", _jsx(_components.strong, {\n        children: \"beApp\"\n      }), \", either as a group or as an individual.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"At that time, \", _jsx(_components.strong, {\n        children: \"be\"\n      }), \" Engineering team was overwhelmed with the release of their ride-hailing app - \", _jsx(_components.strong, {\n        children: \"Be\"\n      }), \", the initial launch gained a lot of traction and traffics which in turn drives the development team to their most busiest stage.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Meanwhile, their timeline to release \", _jsx(_components.strong, {\n        children: \"beCorporate\"\n      }), \" couldn't change due to planned business roadmap that is critical for the young startup to step into the game. Back in 2018, it was challenge to build an in-house team of experienced Golang developers while the local community was still small and young. Dwarves Foundation on the other hand was one of the first teams in Vietnam that leverage Golang as the strategic language to help startups and companies on their way to success.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"The Dwarves stepped in with a team of 6 to take on the whole development stage of \", _jsx(_components.strong, {\n        children: \"beCorporate\"\n      }), \", enlarging current 10 people team of \", _jsx(_components.strong, {\n        children: \"be\"\n      }), \" to a workforce of 16 people, working collaboratively to supercharge product development.\"]\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"Solution\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"With the clear target ahead, Dwarves quickly identify what is the end result should be by sketching up the ideal architecture of beCorp in two perspectives: as a stand-alone system and as a \\\"service\\\" within be's cloud ecosystem that integrates with their API gateway and monitoring infrastructure.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"The stand alone architecture is necessary for Dwarves to propose our approach to modern enterprise solutions without compromising stability and reliable. On the other hand, the ecosystem architecture ensuring everyone to aware how would beCorp fit into the big picture of be's existing infrastructure. This allows the team know exactly what interfaces are needed to be implemented to comply with current system and various integrations.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: _jsx(_components.img, {\n        src: \"/preview.d.foundation/fix/clean/content/work/becorp/assets/be-system-diagram-topright-logo.webp\",\n        alt: \"\"\n      })\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Having the architecture confirmed, the Dwarves quickly develop a \\\"dummy\\\" version of beCorp (that follows Be's cloud interface) to verify the required integration between beCorp and various services inside Be's infrastructure. With everything in place and verified (logging, monitoring, crash reporting and automated CI pipeline) we begin development sprint with bi-weekly release iteration.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Beyond our Scrum sprint planning sessions with Be's team, Dwarves also propose about holding technical knowledge sharing sessions - which further improve our understanding about Be's corporate cloud and at the same time Dwarves could effectively debate the technical decisions we've planned to apply to BeCorp.\"\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"Outcome\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Moving forward, together with Be team, we managed to release the first MVP in the next 3 months. By offering competitive promotions, professional service quality backed by a solid tech-driven foundation and engineering culture, beCorporate is expected to become the strategic partner for enterprises - bringing a seamless, future-proof solution to business transportation.\"\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"The collaboration brought great impacts for our partnership. As a result beCorporate has made its way to the market and created significant achievements, which enables \", _jsx(_components.strong, {\n        children: \"be\"\n      }), \" to lay its name on the map of transportation industry in Vietnam.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Technical wise, engineering quality and seamless collaboration process are not the only things the Dwarves brought to the table. \", _jsx(_components.strong, {\n        children: \"be\"\n      }), \" were able to speed up their working pace and keep on improving it without being tied down. The augmentation allows \", _jsx(_components.strong, {\n        children: \"be\"\n      }), \" to cut off and reduce their recruitment and training cost, to fully invest in product development and maintaining current resources, marketing strategy and branding activities.\"]\n    }), \"\\n\", _jsx(_components.p, {\n      children: _jsx(_components.img, {\n        src: \"/preview.d.foundation/fix/clean/content/work/becorp/assets/log-in-success.webp\",\n        alt: \"\"\n      })\n    })]\n  });\n}\nfunction MDXContent(props = {}) {\n  const {wrapper: MDXLayout} = {\n    ..._provideComponents(),\n    ...props.components\n  };\n  return MDXLayout ? _jsx(MDXLayout, {\n    ...props,\n    children: _jsx(_createMdxContent, {\n      ...props\n    })\n  }) : _createMdxContent(props);\n}\nreturn {\n  default: MDXContent\n};\n","frontmatter":{},"scope":{"siteConfig":{"404":{"description":"Trying to look for a hidden gem?","image":"/preview.d.foundation/fix/clean/content/images/404.png","buttons":[{"text":"Back to Home","href":"/","type":"link"},{"text":"Join our community network","href":"https://discord.com/invite/dfoundation","type":"outline"}]},"theme":"default","language":"en","site":{"title":"Dwarves Foundation - We build software with Go, React, K8s, Swift and Flutter","description":"A software development firm based in Asia. Helping tech startups, entrepreneurs and makers build world-class products since 2013.","url":"https://dwarves.foundation"},"favicon":"/preview.d.foundation/fix/clean/content/favicon.ico","header":{"logo":{"src":"/preview.d.foundation/fix/clean/content/logo.svg","alt":"Dwarves Foundation","href":"/"},"opensource-navigation":{"tabs":[{"tab":"Open Source","href":"/opensource"},{"tab":"Github","href":"https://github.com/dwarvesf"},{"tab":"Memo","href":"https://memo.d.foundation"},{"tab":"Careers","href":"https://memo.d.foundation/careers"}]},"navigation":{"tabs":[{"tab":"Services","default-expanded":true,"groups":[{"groups":[{"group":"Expertise","pages":[["AI","/services/ai"],["Web3","/services/web3"],"Fintech","Platform Ops"]},{"group":"Technology","pages":[["Go","/services/go"],["Elixir","/services/elixir"],["React","/services/react"],"Node.js/TypeScript","Docker/K8S","GCP/AWS",["Swift","/services/swift"],"React Native"]}]},{"groups":[{"group":"Offshore","pages":[["Body Leasing","/services/body-leasing"],["Development Center","/services/odc"],"Build-Operate-Transfer"]},{"group":"Design","pages":["User Researc
